<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalles pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class=" mt-5 mb-3">
                <a href="/web_jr_2/index.html" class="btn btn-primary">Regresar</a>
            </div>
            <div class="card w-100 mt-5 mb-3">
                <div class="card-body">
                    <h5 class="card-title">Detalles del Pokemon</h5>
                    <img id="imageUrl" src="" alt="">
                    <h5 class="card-title" id="pokemonName"></h5>
                    <p class="card-text" id="pokemonDescription"></p>
                    <p class="card-text" id="pokemonTypes"></p>

                </div>
            </div>
        </div>
    </div>



    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pokemonId = urlParams.get('id');
        const pokemonName = urlParams.get('name');
        const pokemonDescription = urlParams.get('description');
        const pokemonTypes = urlParams.get('types');
        const pokemonImageUrl = urlParams.get('imageUrl');

        const pokemonNameEl = document.getElementById('pokemonName');
        const pokemonDescriptionEl = document.getElementById('pokemonDescription');
        const pokemonTypesEl = document.getElementById('pokemonTypes');
        const pokemonImage = document.getElementById('imageUrl');

        pokemonNameEl.textContent = pokemonName;
        pokemonDescriptionEl.textContent = pokemonDescription;
        pokemonTypesEl.textContent = `Tipo: ${pokemonTypes}`;
        pokemonImage.src = pokemonImageUrl;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
