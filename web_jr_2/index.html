<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Pokemones</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="mt-5">Lista de pokemones</h1>
            <div class="mt-5">
                <label>Filtrar por nombre:</label>
                <input type="text" id="searchInput">
                <button id="sortBtn">Ordenar</button>
            </div>
            <div class="col d-flex mt-5 justify-content-center">

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th class="d-none" scope="col">imagen</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripcin</th>
                            <th scope="col">Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>

                </table>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
